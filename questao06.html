<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Texto Centralizado</title>
    <style>
        body{
        background-color: rgba(196, 238, 255, 0.808);
        h1{
            text-align: center;
        }
        .txt1{
            font-size: 20px;
            text-indent: 0px;
        }
        .txt2{
            font-size: 20px;
        }
        .txt3{
            font-size: 20px;
        }
    }
    </style>
</head>
<body>
    <h1>Texto Centralizado</h1>
    <p class="txt1"><b>Teste de <i>estilo</b> de texto.</i></p>
    <p class="txt2"><u>Testes de <b>estilo</u> de texto.</b></p>
    <p class="txt3"><b>Teste todos os estilos aprendidos.</b></p>
</body>
</html>
